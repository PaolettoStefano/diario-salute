<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Health Log Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #recordsList::-webkit-scrollbar { width: 6px; }
        #recordsList::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .card-entry { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen text-slate-900">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-blue-800 flex items-center">
                    <span class="mr-3">ü©∫</span> HealthLog <span class="ml-2 text-sm font-normal text-blue-500 bg-blue-100 px-2 py-1 rounded-full uppercase tracking-tighter">Pro</span>
                </h1>
                <p class="text-slate-500 text-sm mt-1">Backup Cloud via GitHub API</p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div id="status" class="text-[10px] md:text-xs font-mono text-slate-400 uppercase tracking-widest bg-white px-3 py-2 rounded-lg shadow-sm border border-slate-100 flex items-center gap-2">
                    <div id="statusDot" class="w-2 h-2 rounded-full bg-slate-300"></div>
                    <span id="statusText">Inizializzazione...</span>
                </div>
                <button onclick="toggleConfig()" class="text-[10px] text-blue-600 hover:underline uppercase font-bold">‚öôÔ∏è Impostazioni Cloud</button>
            </div>
        </header>

        <div id="setupArea" class="hidden mb-8 p-6 bg-white border-2 border-dashed border-blue-200 rounded-2xl shadow-sm">
            <h3 class="font-bold text-blue-800 mb-4 flex items-center justify-between">
                <span>‚öôÔ∏è Configurazione GitHub</span>
                <button onclick="toggleConfig()" class="text-slate-400 hover:text-red-500">‚úï</button>
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="password" id="ghToken" placeholder="Personal Access Token" class="w-full p-3 border rounded-xl text-sm focus:ring-2 focus:ring-blue-400 outline-none">
                <input type="text" id="ghRepo" placeholder="utente/repo" class="w-full p-3 border rounded-xl text-sm focus:ring-2 focus:ring-blue-400 outline-none">
                <button onclick="saveSetup()" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 transition active:scale-95">Salva e Connetti</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <aside class="lg:col-span-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 sticky top-8">
                    <h2 class="text-lg font-bold mb-5 text-slate-700 uppercase tracking-tight">Nuova Voce</h2>
                    <form id="healthForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Data</label>
                                <input type="date" id="date" class="w-full border-slate-200 border rounded-xl p-3 text-sm focus:border-blue-500 outline-none bg-slate-50" required>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Ora</label>
                                <input type="time" id="time" class="w-full border-slate-200 border rounded-xl p-3 text-sm focus:border-blue-500 outline-none bg-slate-50" required>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-blue-50/50 p-3 rounded-xl border border-blue-100">
                                <label class="block text-[10px] font-bold text-blue-600 uppercase mb-1">Sistolica</label>
                                <input type="number" id="max" placeholder="120" class="w-full bg-transparent text-lg font-bold outline-none" required>
                            </div>
                            <div class="bg-blue-50/50 p-3 rounded-xl border border-blue-100">
                                <label class="block text-[10px] font-bold text-blue-600 uppercase mb-1">Diastolica</label>
                                <input type="number" id="min" placeholder="80" class="w-full bg-transparent text-lg font-bold outline-none" required>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-2">
                            <div class="p-2 border border-slate-100 rounded-xl bg-white">
                                <label class="block text-[9px] font-bold text-slate-400 uppercase">BPM</label>
                                <input type="number" id="bpm" placeholder="70" class="w-full text-sm font-bold outline-none" required>
                            </div>
                            <div class="p-2 border border-slate-100 rounded-xl bg-white">
                                <label class="block text-[9px] font-bold text-slate-400 uppercase">Temp ¬∞C</label>
                                <input type="number" step="0.1" id="temp" placeholder="36.5" class="w-full text-sm font-bold outline-none" required>
                            </div>
                            <div class="p-2 border border-slate-100 rounded-xl bg-white">
                                <label class="block text-[9px] font-bold text-slate-400 uppercase">SpO2 %</label>
                                <input type="number" id="spo2" placeholder="98" class="w-full text-sm font-bold outline-none" required>
                            </div>
                        </div>

                        <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-100 hover:bg-blue-700 transition active:scale-95 flex justify-center items-center gap-2">
                            Registra Dati
                        </button>
                    </form>
                </div>
            </aside>

            <main class="lg:col-span-8">
                <div class="flex items-center justify-between mb-4 px-2">
                    <h2 class="text-xl font-bold text-slate-800 italic">Cronologia</h2>
                    <button onclick="ghFetch()" class="text-xs bg-white border px-4 py-2 rounded-full hover:bg-slate-50 transition text-slate-600 shadow-sm font-medium">üîÑ Aggiorna</button>
                </div>
                
                <div id="recordsList" class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-10">
                    </div>
            </main>
        </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_health_config'));
        let records = [];
        let fileSha = "";

        if (!config) document.getElementById('setupArea').classList.remove('hidden');

        function toggleConfig() { document.getElementById('setupArea').classList.toggle('hidden'); }

        function saveSetup() {
            const token = document.getElementById('ghToken').value.trim();
            const repo = document.getElementById('ghRepo').value.trim();
            if(token && repo) {
                localStorage.setItem('gh_health_config', JSON.stringify({token, repo}));
                location.reload();
            }
        }

        async function ghFetch() {
            if (!config) return setStatus("‚ö†Ô∏è Configurazione mancante", "bg-orange-400");
            
            setStatus("üîÑ Sincronizzazione...", "bg-blue-400");
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            
            try {
                const res = await fetch(url, { 
                    headers: { "Authorization": `token ${config.token}`, "Cache-Control": "no-cache" } 
                });
                
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    const content = decodeURIComponent(escape(atob(data.content)));
                    records = JSON.parse(content);
                    // Ordinamento per data e ora decrescente
                    records.sort((a, b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time));
                    render();
                    setStatus("‚úÖ Cloud Sync Attivo", "bg-green-500");
                } else if (res.status === 404) {
                    records = [];
                    render();
                    setStatus("üÜï Nuovo Database", "bg-blue-400");
                }
            } catch (e) { setStatus("‚ö†Ô∏è Errore Connessione", "bg-red-500"); }
        }

        async function ghPush() {
            if (!config) return;
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            
            setStatus("‚è≥ Salvataggio...", "bg-yellow-400");
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            
            const contentString = JSON.stringify(records, null, 2);
            const body = {
                message: "Health Update: " + new Date().toLocaleString(),
                content: btoa(unescape(encodeURIComponent(contentString))),
                sha: fileSha || undefined
            };

            try {
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha;
                    setStatus("‚úÖ Salvato", "bg-green-500");
                }
            } catch(e) { setStatus("‚ùå Errore Cloud", "bg-red-500"); }
            finally { btn.disabled = false; }
        }

        function setStatus(text, colorClass) {
            document.getElementById('statusText').innerText = text;
            document.getElementById('statusDot').className = `w-2 h-2 rounded-full ${colorClass}`;
        }

        function getPressioneColor(max) {
            if (max >= 140) return 'text-red-600';
            if (max >= 130) return 'text-orange-500';
            return 'text-blue-900';
        }

        function render() {
            const list = document.getElementById('recordsList');
            if (records.length === 0) {
                list.innerHTML = `<div class="col-span-full p-10 text-center text-slate-400 bg-white rounded-3xl border border-dashed">Nessun dato.</div>`;
                return;
            }

            list.innerHTML = records.map((r, i) => `
                <div class="card-entry bg-white p-5 rounded-3xl shadow-sm border border-slate-200 group relative">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${new Date(r.date).toLocaleDateString('it-IT', {day:'2-digit', month:'short', year:'numeric'})}</p>
                            <p class="text-lg font-bold text-slate-700">${r.time}</p>
                        </div>
                        <button onclick="deleteRec(${i})" class="p-2 bg-red-50 text-red-400 rounded-full hover:bg-red-500 hover:text-white transition-all">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <span class="text-[9px] text-slate-400 uppercase font-bold block">Pressione</span>
                            <span class="text-2xl font-black ${getPressioneColor(r.max)}">${r.max}/${r.min}</span>
                        </div>
                        <div class="border-l pl-4 border-slate-100">
                            <span class="text-[9px] text-slate-400 uppercase font-bold block">Battiti</span>
                            <span class="text-2xl font-black text-red-500">${r.bpm} <small class="text-xs">bpm</small></span>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-50 flex gap-4 text-xs font-bold text-slate-500">
                        <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-orange-400"></span>${r.temp}¬∞C</span>
                        <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-blue-400"></span>${r.spo2}% SpO2</span>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('healthForm').onsubmit = async (e) => {
            e.preventDefault();
            const newRec = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                max: parseInt(document.getElementById('max').value),
                min: parseInt(document.getElementById('min').value),
                bpm: parseInt(document.getElementById('bpm').value),
                temp: parseFloat(document.getElementById('temp').value),
                spo2: parseInt(document.getElementById('spo2').value),
            };
            records.unshift(newRec);
            records.sort((a, b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time));
            render();
            await ghPush();
            e.target.reset();
            setNow();
        };

        window.deleteRec = async (i) => {
            if(confirm("Eliminare?")) {
                records.splice(i, 1);
                render();
                await ghPush();
            }
        };

        function setNow() {
            const n = new Date();
            document.getElementById('date').value = n.toISOString().split('T')[0];
            document.getElementById('time').value = n.toTimeString().slice(0,5);
        }

        setNow();
        ghFetch();
    </script>
</body>
</html>
