<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HealthLog - Diario Medico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        input { font-size: 16px !important; }
        .month-section { border-left: 4px solid #ef4444; margin-top: 20px; padding-left: 10px; }
        .month-label { font-weight: 900; text-transform: uppercase; color: #7f1d1d; font-size: 0.7rem; letter-spacing: 0.1em; margin-bottom: 8px; }
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-10">

    <div class="max-w-2xl mx-auto p-4">
        
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black tracking-tighter text-slate-800">HEALTH<span class="text-red-600">LOG</span></h1>
            <div class="flex gap-2">
                <button onclick="exportToExcel()" class="bg-green-600 text-white px-3 py-2 rounded-xl text-xs font-bold"><i class="fas fa-file-excel"></i> EXCEL</button>
                <button onclick="setupCloud()" class="bg-slate-800 text-white px-3 py-2 rounded-xl text-xs"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <section class="glass-effect p-6 rounded-[2.5rem] shadow-xl border border-white mb-8">
            <form id="healthForm" class="space-y-4">
                <input type="hidden" id="editIndex" value="-1">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Data e Ora</label>
                        <input type="datetime-local" id="dataOra" required class="w-full p-3 bg-white border border-slate-200 rounded-2xl focus:border-red-500 outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Pressione (Max/Min)</label>
                        <div class="flex gap-1 items-center">
                            <input type="number" id="pMax" placeholder="120" class="w-full p-3 bg-white border border-slate-200 rounded-2xl focus:border-red-500 outline-none">
                            <span class="text-slate-300">/</span>
                            <input type="number" id="pMin" placeholder="80" class="w-full p-3 bg-white border border-slate-200 rounded-2xl focus:border-red-500 outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Pulsazioni (BPM)</label>
                        <input type="number" id="bpm" placeholder="72" class="w-full p-3 bg-white border border-slate-200 rounded-2xl focus:border-red-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Temperatura (Â°C)</label>
                        <input type="number" step="0.1" id="temp" placeholder="36.5" class="w-full p-3 bg-white border border-slate-200 rounded-2xl focus:border-red-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Saturazione (%)</label>
                        <input type="number" id="spo2" placeholder="98" class="w-full p-3 bg-white border border-slate-200 rounded-2xl focus:border-red-500 outline-none">
                    </div>
                </div>

                <div class="flex gap-2 pt-2">
                    <button type="submit" id="submitBtn" class="flex-1 bg-red-600 text-white py-4 rounded-3xl font-black uppercase tracking-widest shadow-lg shadow-red-200 active:scale-95 transition-all">
                        Salva Dati
                    </button>
                    <button type="button" id="cancelBtn" onclick="resetForm()" class="hidden bg-slate-200 text-slate-600 px-6 rounded-3xl font-bold uppercase text-xs">
                        X
                    </button>
                </div>
            </form>
        </section>

        <div id="dataList" class="space-y-6">
            </div>

    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('healthlog_config'));
        let healthData = [];
        let fileSha = "";

        // Inizializzazione
        async function init() {
            if (!config) {
                setupCloud();
                return;
            }
            loadData();
            setNow();
        }

        function setNow() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('dataOra').value = now.toISOString().slice(0, 16);
        }

        function setupCloud() {
            const token = prompt("Inserisci GitHub Token:", config ? config.token : "");
            const repo = prompt("Inserisci Repo (utente/repo):", config ? config.repo : "");
            if (token && repo) {
                config = { token, repo };
                localStorage.setItem('healthlog_config', JSON.stringify(config));
                location.reload();
            }
        }

        async function loadData() {
            const url = `https://api.github.com/repos/${config.repo}/contents/health_data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` }, cache: 'no-store' });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    healthData = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    renderList();
                }
            } catch (e) { console.error("Errore caricamento", e); }
        }

        function renderList() {
            const container = document.getElementById('dataList');
            container.innerHTML = "";
            
            // Ordina per data decrescente
            healthData.sort((a, b) => new Date(b.dataOra) - new Date(a.dataOra));

            let currentMonth = "";
            let currentSection = null;
