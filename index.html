<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Health Log Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-blue-700 border-b pb-2">Diario Salute</h1>
        
        <div id="setupArea" class="hidden mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <h3 class="font-bold text-yellow-800 mb-2">Configurazione GitHub</h3>
            <label class="block text-xs font-semibold uppercase text-gray-600">Personal Access Token</label>
            <input type="password" id="ghToken" class="w-full p-2 border rounded mb-3 focus:ring-2 focus:ring-yellow-400 outline-none">
            
            <label class="block text-xs font-semibold uppercase text-gray-600">Repository (utente/nome-repo)</label>
            <input type="text" id="ghRepo" placeholder="es: mario/salute-data" class="w-full p-2 border rounded mb-4 focus:ring-2 focus:ring-yellow-400 outline-none">
            
            <button onclick="saveSetup()" class="w-full bg-yellow-600 text-white font-bold py-2 rounded shadow hover:bg-yellow-700 transition">
                Salva e Connetti
            </button>
        </div>

        <form id="healthForm" class="space-y-4 mb-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Data</label>
                    <input type="date" id="date" class="w-full border rounded-lg p-2 bg-gray-50 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Ora</label>
                    <input type="time" id="time" class="w-full border rounded-lg p-2 bg-gray-50 focus:border-blue-500 outline-none">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Press. Max (Sist)</label>
                    <input type="number" id="max" placeholder="120" class="w-full border rounded-lg p-2 focus:border-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Press. Min (Diast)</label>
                    <input type="number" id="min" placeholder="80" class="w-full border rounded-lg p-2 focus:border-blue-500 outline-none" required>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">BPM</label>
                    <input type="number" id="bpm" placeholder="70" class="w-full border rounded-lg p-2 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Temp ¬∞C</label>
                    <input type="number" step="0.1" id="temp" placeholder="36.5" class="w-full border rounded-lg p-2 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">SpO2 %</label>
                    <input type="number" id="spo2" placeholder="98" class="w-full border rounded-lg p-2 focus:border-blue-500 outline-none">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 transition active:transform active:scale-95">
                Invia a GitHub
            </button>
        </form>

        <div id="status" class="text-center text-xs font-mono text-gray-400 mb-4 h-4"></div>

        <h2 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
            <span class="mr-2">üìã</span> Ultime Misurazioni
        </h2>
        <div id="recordsList" class="space-y-3 max-h-96 overflow-y-auto pr-1">
            </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_health_config'));
        let records = [];
        let fileSha = "";

        if (!config) document.getElementById('setupArea').classList.remove('hidden');

        function saveSetup() {
            const token = document.getElementById('ghToken').value.trim();
            const repo = document.getElementById('ghRepo').value.trim();
            if(token && repo) {
                localStorage.setItem('gh_health_config', JSON.stringify({token, repo}));
                location.reload();
            }
        }

        async function ghFetch() {
            if (!config) return;
            document.getElementById('status').innerText = "Caricamento...";
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` } });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    records = JSON.parse(atob(data.content));
                    render();
                    document.getElementById('status').innerText = "Sincronizzato";
                } else {
                    document.getElementById('status').innerText = "Errore: Controlla configurazione";
                }
            } catch (e) { 
                document.getElementById('status').innerText = "Connessione fallita";
            }
        }

        async function ghPush() {
            document.getElementById('status').innerText = "Salvataggio...";
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            const body = {
                message: "Update health data",
                content: btoa(unescape(encodeURIComponent(JSON.stringify(records, null, 2)))),
                sha: fileSha
            };
            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });
            if (res.ok) {
                const data = await res.json();
                fileSha = data.content.sha;
                document.getElementById('status').innerText = "Salvato con successo!";
                setTimeout(() => { document.getElementById('status').innerText = "Sincronizzato"; }, 3000);
            }
        }

        function render() {
            const list = document.getElementById('recordsList');
            if (records.length === 0) {
                list.innerHTML = `<p class="text-center text-gray-400 text-sm py-4">Nessun dato presente</p>`;
                return;
            }
            list.innerHTML = records.map((r, i) => `
                <div class="p-3 border rounded-lg bg-gray-50 shadow-sm flex justify-between items-center border-l-4 ${r.max > 140 ? 'border-l-red-500' : 'border-l-green-500'}">
                    <div class="text-sm">
                        <div class="text-xs text-gray-500 font-bold">${r.date} alle ${r.time}</div>
                        <div class="text-gray-800">
                            <span class="text-lg font-bold">${r.max}/${r.min}</span> <span class="text-xs text-gray-400">mmHg</span> 
                            | <span class="font-semibold text-blue-600">${r.bpm}</span> <span class="text-xs text-gray-400">BPM</span>
                        </div>
                        <div class="text-xs text-gray-600 mt-1">
                            Temp: ${r.temp}¬∞C | SpO2: ${r.spo2}%
                        </div>
                    </div>
                    <button onclick="deleteRec(${i})" class="bg-red-50 text-red-500 p-2 rounded-full hover:bg-red-100 transition">
                        üóëÔ∏è
                    </button>
                </div>
            `).join('');
        }

        document.getElementById('healthForm').onsubmit = async (e) => {
            e.preventDefault();
            const newRec = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                max: document.getElementById('max').value,
                min: document.getElementById('min').value,
                bpm: document.getElementById('bpm').value,
                temp: document.getElementById('temp').value,
                spo2: document.getElementById('spo2').value,
            };
            records.unshift(newRec); 
            await ghPush();
            render();
            e.target.reset();
            setNow();
        };

        window.deleteRec = async (i) => {
            if(confirm("Vuoi eliminare definitivamente questo record?")) {
                records.splice(i, 1);
                await ghPush();
                render();
            }
        };

        function setNow() {
            const n = new Date();
            document.getElementById('date').value = n.toISOString().split('T')[0];
            document.getElementById('time').value = n.toTimeString().slice(0,5);
        }

        setNow();
        ghFetch();
    </script>
</body>
</html>
