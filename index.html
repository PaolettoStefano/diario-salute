<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Health Log Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6">
        <h1 class="text-2xl font-bold mb-6 text-blue-700 border-b pb-2 flex items-center">
            ü©∫ Diario Salute
        </h1>
        
        <div id="setupArea" class="hidden mb-6 p-4 bg-blue-50 border border-blue-200 rounded-xl">
            <h3 class="font-bold text-blue-800 mb-3 text-sm">Configurazione Iniziale GitHub</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase">Personal Access Token</label>
                    <input type="password" id="ghToken" class="w-full p-2 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase">Repository (utente/nome-repo)</label>
                    <input type="text" id="ghRepo" placeholder="es: mario/salute-dati" class="w-full p-2 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <button onclick="saveSetup()" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition shadow">
                    Connetti Repository
                </button>
            </div>
        </div>

        <form id="healthForm" class="space-y-4 mb-8 bg-gray-50 p-4 rounded-xl border border-gray-100 shadow-inner">
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1">Data</label>
                    <input type="date" id="date" class="w-full border rounded-lg p-2 text-sm focus:border-blue-500 outline-none shadow-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1">Ora</label>
                    <input type="time" id="time" class="w-full border rounded-lg p-2 text-sm focus:border-blue-500 outline-none shadow-sm">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1">Press. Max (Sist)</label>
                    <input type="number" id="max" placeholder="120" class="w-full border rounded-lg p-2 text-sm focus:border-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1">Press. Min (Diast)</label>
                    <input type="number" id="min" placeholder="80" class="w-full border rounded-lg p-2 text-sm focus:border-blue-500 outline-none" required>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <div>
                    <label class="block text-[10px] font-bold text-gray-600 mb-1 uppercase">Battiti BPM</label>
                    <input type="number" id="bpm" placeholder="70" class="w-full border rounded-lg p-2 text-sm focus:border-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-600 mb-1 uppercase">Temp. ¬∞C</label>
                    <input type="number" step="0.1" id="temp" placeholder="36.5" class="w-full border rounded-lg p-2 text-sm focus:border-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-600 mb-1 uppercase">Saturaz. %</label>
                    <input type="number" id="spo2" placeholder="98" class="w-full border rounded-lg p-2 text-sm focus:border-blue-500 outline-none" required>
                </div>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-xl shadow-md hover:bg-green-700 transition active:scale-95">
                Salva Record
            </button>
        </form>

        <div id="status" class="text-center text-[10px] font-mono text-gray-400 mb-4 h-4 uppercase tracking-tighter"></div>

        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            üìã Storico Misurazioni
        </h2>
        
        <div id="recordsList" class="space-y-4 max-h-[500px] overflow-y-auto pr-1">
            </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_health_config'));
        let records = [];
        let fileSha = "";

        if (!config) document.getElementById('setupArea').classList.remove('hidden');

        function saveSetup() {
            const token = document.getElementById('ghToken').value.trim();
            const repo = document.getElementById('ghRepo').value.trim();
            if(token && repo) {
                localStorage.setItem('gh_health_config', JSON.stringify({token, repo}));
                location.reload();
            }
        }

        async function ghFetch() {
            if (!config) return;
            document.getElementById('status').innerText = "üîÑ Caricamento dati...";
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` } });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    records = JSON.parse(atob(data.content));
                    render();
                    document.getElementById('status').innerText = "‚úÖ Sincronizzato";
                } else {
                    document.getElementById('status').innerText = "‚ùå Errore: File non trovato o Token errato";
                }
            } catch (e) { 
                document.getElementById('status').innerText = "‚ö†Ô∏è Errore di connessione";
            }
        }

        async function ghPush() {
            document.getElementById('status').innerText = "‚è≥ Invio a GitHub...";
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            const body = {
                message: "Aggiornamento dati salute",
                content: btoa(unescape(encodeURIComponent(JSON.stringify(records, null, 2)))),
                sha: fileSha
            };
            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });
            if (res.ok) {
                const data = await res.json();
                fileSha = data.content.sha;
                document.getElementById('status').innerText = "‚úÖ Salvato con successo!";
                setTimeout(() => { document.getElementById('status').innerText = "‚úÖ Sincronizzato"; }, 3000);
            }
        }

        function render() {
            const list = document.getElementById('recordsList');
            if (records.length === 0) {
                list.innerHTML = `<p class="text-center text-gray-400 text-sm py-4 italic">Nessun record trovato</p>`;
                return;
            }

            list.innerHTML = records.map((r, i) => `
                <div class="p-4 border rounded-xl bg-white shadow-sm border-l-4 ${r.max > 140 ? 'border-l-red-500' : 'border-l-green-500'}">
                    <div class="flex justify-between items-center mb-3 border-b border-gray-100 pb-2">
                        <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">
                            üìÖ ${r.date} ‚Äî üïí ${r.time}
                        </span>
                        <button onclick="deleteRec(${i})" class="text-red-400 hover:text-red-600 transition text-xs font-bold uppercase">
                            Elimina üóëÔ∏è
                        </button>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <span class="text-[9px] text-gray-400 uppercase font-bold block">Pressione</span>
                            <span class="text-xl font-black text-gray-800">${r.max}/${r.min}</span>
                            <span class="text-[10px] text-gray-400">mmHg</span>
                        </div>
                        <div>
                            <span class="text-[9px] text-gray-400 uppercase font-bold block">Battiti</span>
                            <span class="text-xl font-black text-red-500">${r.bpm}</span>
                            <span class="text-[10px] text-gray-400">BPM</span>
                        </div>
                        <div>
                            <span class="text-[9px] text-gray-400 uppercase font-bold block">Temperatura</span>
                            <span class="text-md font-bold text-orange-500">${r.temp}¬∞C</span>
                        </div>
                        <div>
                            <span class="text-[9px] text-gray-400 uppercase font-bold block">Saturazione</span>
                            <span class="text-md font-bold text-blue-500">${r.spo2}% SpO2</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('healthForm').onsubmit = async (e) => {
            e.preventDefault();
            const newRec = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                max: document.getElementById('max').value,
                min: document.getElementById('min').value,
                bpm: document.getElementById('bpm').value,
                temp: document.getElementById('temp').value,
                spo2: document.getElementById('spo2').value,
            };
            records.unshift(newRec); 
            await ghPush();
            render();
            e.target.reset();
            setNow();
        };

        window.deleteRec = async (i) => {
            if(confirm("Vuoi eliminare definitivamente questo record?")) {
                records.splice(i, 1);
                await ghPush();
                render();
            }
        };

        function setNow() {
            const n = new Date();
            document.getElementById('date').value = n.toISOString().split('T')[0];
            document.getElementById('time').value = n.toTimeString().slice(0,5);
        }

        setNow();
        ghFetch();
    </script>
</body>
</html>
