<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Health Log Pro - List View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #recordsContainer::-webkit-scrollbar { height: 6px; }
        #recordsContainer::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .row-hover:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen text-slate-900">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <h1 class="text-3xl font-extrabold text-blue-800 flex items-center">
                <span class="mr-3">ü©∫</span> Diario Salute <span class="ml-2 text-sm font-normal text-blue-500 bg-blue-100 px-2 py-1 rounded-full uppercase tracking-tighter">List</span>
            </h1>
            <div id="status" class="text-[10px] md:text-xs font-mono text-slate-400 uppercase tracking-widest bg-white px-3 py-2 rounded-lg shadow-sm border border-slate-100">
                Inizializzazione...
            </div>
        </header>

        <div id="setupArea" class="hidden mb-8 p-6 bg-white border-2 border-dashed border-blue-200 rounded-2xl shadow-sm">
            <h3 class="font-bold text-blue-800 mb-4 flex items-center">‚öôÔ∏è Configurazione GitHub</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="password" id="ghToken" placeholder="Personal Access Token" class="w-full p-3 border rounded-xl text-sm focus:ring-2 focus:ring-blue-400 outline-none">
                <input type="text" id="ghRepo" placeholder="utente/nome-repo" class="w-full p-3 border rounded-xl text-sm focus:ring-2 focus:ring-blue-400 outline-none">
                <button onclick="saveSetup()" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 transition active:scale-95">Connetti</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <aside class="lg:col-span-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 sticky top-8">
                    <h2 class="text-lg font-bold mb-5 text-slate-700">Nuova Misurazione</h2>
                    <form id="healthForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div class="col-span-1">
                                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Data</label>
                                <input type="date" id="date" class="w-full border-slate-200 border rounded-xl p-3 text-sm focus:border-blue-500 outline-none">
                            </div>
                            <div class="col-span-1">
                                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Ora</label>
                                <input type="time" id="time" class="w-full border-slate-200 border rounded-xl p-3 text-sm focus:border-blue-500 outline-none">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-blue-50/50 p-3 rounded-xl border border-blue-100">
                                <label class="block text-[10px] font-bold text-blue-600 uppercase mb-1">Sistolica (Max)</label>
                                <input type="number" id="max" placeholder="120" class="w-full bg-transparent text-lg font-bold outline-none" required>
                            </div>
                            <div class="bg-blue-50/50 p-3 rounded-xl border border-blue-100">
                                <label class="block text-[10px] font-bold text-blue-600 uppercase mb-1">Diastolica (Min)</label>
                                <input type="number" id="min" placeholder="80" class="w-full bg-transparent text-lg font-bold outline-none" required>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-2">
                            <div class="p-2 border border-slate-100 rounded-xl">
                                <label class="block text-[9px] font-bold text-slate-400 uppercase">BPM</label>
                                <input type="number" id="bpm" placeholder="70" class="w-full text-sm font-bold outline-none" required>
                            </div>
                            <div class="p-2 border border-slate-100 rounded-xl">
                                <label class="block text-[9px] font-bold text-slate-400 uppercase">Temp ¬∞C</label>
                                <input type="number" step="0.1" id="temp" placeholder="36.5" class="w-full text-sm font-bold outline-none" required>
                            </div>
                            <div class="p-2 border border-slate-100 rounded-xl">
                                <label class="block text-[9px] font-bold text-slate-400 uppercase">SpO2 %</label>
                                <input type="number" id="spo2" placeholder="98" class="w-full text-sm font-bold outline-none" required>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition active:scale-95 flex justify-center items-center gap-2">
                            <span>Registra Dati</span>
                        </button>
                    </form>
                </div>
            </aside>

            <main class="lg:col-span-8">
                <div class="flex items-center justify-between mb-4 px-2">
                    <h2 class="text-xl font-bold text-slate-800 italic">Cronologia Misurazioni</h2>
                </div>
                
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div id="recordsContainer" class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 border-b border-slate-100">
                                    <th class="p-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider">Data / Ora</th>
                                    <th class="p-4 text-[10px] font-bold text-blue-600 uppercase tracking-wider text-center">Press. (mmHg)</th>
                                    <th class="p-4 text-[10px] font-bold text-red-500 uppercase tracking-wider text-center">BPM</th>
                                    <th class="p-4 text-[10px] font-bold text-orange-500 uppercase tracking-wider text-center">Temp.</th>
                                    <th class="p-4 text-[10px] font-bold text-cyan-600 uppercase tracking-wider text-center">SpO2</th>
                                    <th class="p-4"></th>
                                </tr>
                            </thead>
                            <tbody id="recordsList">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_health_config'));
        let records = [];
        let fileSha = "";

        if (!config) document.getElementById('setupArea').classList.remove('hidden');

        function saveSetup() {
            const token = document.getElementById('ghToken').value.trim();
            const repo = document.getElementById('ghRepo').value.trim();
            if(token && repo) {
                localStorage.setItem('gh_health_config', JSON.stringify({token, repo}));
                location.reload();
            }
        }

        async function ghFetch() {
            if (!config) return;
            setStatus("üîÑ Sincronizzazione...");
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` } });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    records = JSON.parse(atob(data.content));
                    render();
                    setStatus("‚úÖ Dati aggiornati");
                } else {
                    setStatus("‚ùå Errore Configurazione");
                }
            } catch (e) { 
                setStatus("‚ö†Ô∏è Connessione Assente");
            }
        }

        async function ghPush() {
            setStatus("‚è≥ Cloud Sync...");
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            const body = {
                message: "Aggiornamento salute " + new Date().toLocaleString(),
                content: btoa(unescape(encodeURIComponent(JSON.stringify(records, null, 2)))),
                sha: fileSha
            };
            try {
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha;
                    setStatus("‚úÖ Salvataggio riuscito");
                    setTimeout(() => setStatus("‚úÖ Sincronizzato"), 3000);
                }
            } catch(e) {
                setStatus("‚ùå Errore durante il salvataggio");
            }
        }

        function setStatus(text) {
            document.getElementById('status').innerText = text;
        }

        function render() {
            const list = document.getElementById('recordsList');
            if (records.length === 0) {
                list.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-slate-400 italic">Nessun dato registrato.</td></tr>`;
                return;
            }

            list.innerHTML = records.map((r, i) => `
                <tr class="row-hover border-b border-slate-50 transition group">
                    <td class="p-4 whitespace-nowrap">
                        <div class="text-[10px] font-bold text-slate-400 uppercase leading-none mb-1">${r.date}</div>
                        <div class="text-sm font-bold text-slate-700">${r.time}</div>
                    </td>
                    <td class="p-4 text-center">
                        <span class="text-lg font-black text-blue-900">${r.max}/${r.min}</span>
                    </td>
                    <td class="p-4 text-center">
                        <span class="text-lg font-black text-red-500">${r.bpm}</span>
                    </td>
                    <td class="p-4 text-center">
                        <span class="text-sm font-semibold text-slate-600">${r.temp}¬∞C</span>
                    </td>
                    <td class="p-4 text-center">
                        <span class="text-sm font-semibold text-slate-600">${r.spo2}%</span>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="deleteRec(${i})" class="opacity-0 group-hover:opacity-100 transition p-2 bg-red-50 text-red-500 rounded-lg hover:bg-red-500 hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('healthForm').onsubmit = async (e) => {
            e.preventDefault();
            const newRec = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                max: document.getElementById('max').value,
                min: document.getElementById('min').value,
                bpm: document.getElementById('bpm').value,
                temp: document.getElementById('temp').value,
                spo2: document.getElementById('spo2').value,
            };
            records.unshift(newRec); 
            render();
            await ghPush();
            e.target.reset();
            setNow();
        };

        window.deleteRec = async (i) => {
            if(confirm("Eliminare definitivamente questa misurazione?")) {
                records.splice(i, 1);
                render();
                await ghPush();
            }
        };

        function setNow() {
            const n = new Date();
            document.getElementById('date').value = n.toISOString().split('T')[0];
            document.getElementById('time').value = n.toTimeString().slice(0,5);
        }

        setNow();
        ghFetch();
    </script>
</body>
</html>
