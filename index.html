<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Health Tracker - Monitoraggio Salute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        input, select { font-size: 16px !important; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .month-header { background: #f1f5f9; padding: 8px 15px; font-weight: 800; text-transform: uppercase; color: #475569; border-left: 4px solid #ef4444; margin-top: 1.5rem; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto p-3 sm:p-6">
        
        <header class="flex justify-between items-center mb-6 bg-white p-4 rounded-3xl shadow-sm border-b-2 border-red-500">
            <div>
                <h1 class="text-xl font-black text-slate-800 tracking-tighter">DIARIO SALUTE</h1>
                <div id="status" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic">In attesa...</div>
            </div>
            <button onclick="exportToExcel()" class="bg-green-600 text-white p-2 rounded-xl text-xs font-bold uppercase flex items-center gap-2">
                <i class="fas fa-file-excel"></i> Excel
            </button>
        </header>

        <section class="glass p-5 rounded-[2rem] shadow-xl border border-white mb-8">
            <form id="healthForm" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <input type="hidden" id="editIndex" value="-1">
                
                <div class="col-span-2 sm:col-span-1">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1">Data e Ora</label>
                    <input type="datetime-local" id="dataOra" required class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1">Pressione MAX</label>
                    <input type="number" id="pressMax" placeholder="120" class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1">Pressione MIN</label>
                    <input type="number" id="pressMin" placeholder="80" class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1">Pulsazioni</label>
                    <input type="number" id="bpm" placeholder="70" class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1">Temperatura (¬∞C)</label>
                    <input type="number" step="0.1" id="temp" placeholder="36.5" class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1">Saturazione (%)</label>
                    <input type="number" id="spo2" placeholder="98" class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500">
                </div>

                <div class="col-span-2 sm:col-span-3 flex gap-2 pt-2">
                    <button type="submit" id="saveBtn" class="flex-1 bg-red-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                        Salva Registrazione
                    </button>
                    <button type="button" onclick="resetForm()" class="bg-slate-200 text-slate-600 px-6 rounded-2xl font-bold uppercase text-xs">
                        X
                    </button>
                </div>
            </form>
        </section>

        <section id="dataList" class="space-y-4">
            </section>

    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_crm_config')); // Usa le stesse credenziali del progetto precedente
        let fileSha = "";
        let healthData = [];

        // Precompila Data e Ora
        function setNow() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('dataOra').value = now.toISOString().slice(0, 16);
        }

        // Recupero Dati da GitHub
        async function loadData() {
            if (!config) { alert("Configura GitHub nell'altra pagina prima!"); return; }
            document.getElementById('status').innerText = "Caricamento...";
            const url = `https://api.github.com/repos/${config.repo}/contents/salute.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` } });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    healthData = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    renderData();
                    document.getElementById('status').innerText = "Sincronizzato";
                } else {
                    healthData = [];
                    renderData();
                    document.getElementById('status').innerText = "Nuovo file";
                }
            } catch (e) { document.getElementById('status').innerText = "Offline"; }
        }

        // Render dei dati con raggruppamento MESE
        function renderData() {
            const container = document.getElementById('dataList');
            container.innerHTML = "";
            
            // Ordina per data decrescente
            healthData.sort((a, b) => new Date(b.dataOra) - new Date(a.dataOra));

            let currentMonth = "";

            healthData.forEach((item, index) => {
                const dateObj = new Date(item.dataOra);
                const monthYear = dateObj.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });

                if (monthYear !== currentMonth) {
                    currentMonth = monthYear;
                    const header = document.createElement('div');
                    header.className = "month-header rounded-xl";
                    header.innerText = currentMonth;
                    container.appendChild(header);
                }

                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between gap-2 mb-2";
                card.innerHTML = `
                    <div class="flex-1">
                        <div class="text-[10px] font-black text-red-500 uppercase">${dateObj.toLocaleDateString('it-IT')} ore ${dateObj.toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'})}</div>
                        <div class="grid grid-cols-3 gap-2 mt-1">
                            <div class="text-xs text-slate-600">üìå <span class="font-bold text-slate-900">${item.pressMax}/${item.pressMin}</span></div>
                            <div class="text-xs text-slate-600">üíì <span class="font-bold text-slate-900">${item.bpm}</span></div>
                            <div class="text-xs text-slate-600">üå°Ô∏è <span class="font-bold text-slate-900">${item.temp}¬∞</span></div>
                            <div class="text-xs text-slate-600">üíß <span class="font-bold text-slate-900">${item.spo2}%</span></div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editEntry(${index})" class="text-blue-500 p-2"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteEntry(${index})" class="text-red-400 p-2"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Salvataggio su GitHub
        document.getElementById('healthForm').onsubmit = async (e) => {
            e.preventDefault();
            const index = parseInt(document.getElementById('editIndex').value);
            
            const entry = {
                dataOra: document.getElementById('dataOra').value,
                pressMax: document.getElementById('pressMax').value,
                pressMin: document.getElementById('pressMin').value,
                bpm: document.getElementById('bpm').value,
                temp: document.getElementById('temp').value,
                spo2: document.getElementById('spo2').value
            };

            if (index === -1) {
                healthData.unshift(entry);
            } else {
                healthData[index] = entry;
            }

            await syncToGithub(`Update Salute: ${entry.dataOra}`);
            resetForm();
        };

        async function syncToGithub(msg) {
            document.getElementById('status').innerText = "Salvataggio...";
            const url = `https://api.github.com/repos/${config.repo}/contents/salute.json`;
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(healthData, null, 2))));
            
            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg, content, sha: fileSha })
            });

            if (res.ok) {
                const resData = await res.json();
                fileSha = resData.content.sha;
                renderData();
                document.getElementById('status').innerText = "Sincronizzato";
            }
        }

        function editEntry(index) {
            const entry = healthData[index];
            document.getElementById('dataOra').value = entry.dataOra;
            document.getElementById('pressMax').value = entry.pressMax;
            document.getElementById('pressMin').value = entry.pressMin;
            document.getElementById('bpm').value = entry.bpm;
            document.getElementById('temp').value = entry.temp;
            document.getElementById('spo2').value = entry.spo2;
            document.getElementById('editIndex').value = index;
            document.getElementById('saveBtn').innerText = "AGGIORNA DATI";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteEntry(index) {
            if (confirm("Eliminare questa registrazione?")) {
                healthData.splice(index, 1);
                await syncToGithub("Cancellazione riga salute");
            }
        }

        function resetForm() {
            document.getElementById('healthForm').reset();
            document.getElementById('editIndex').value = "-1";
            document.getElementById('saveBtn').innerText = "SALVA REGISTRAZIONE";
            setNow();
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(healthData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Salute");
            XLSX.writeFile(wb, "Monitoraggio_Salute.xlsx");
        }

        window.onload = () => { setNow(); loadData(); };
    </script>
</body>
</html>
